application:
  title: Example application
  collections:
    - name: sensors
      type: collection
      fields:
        - name: topic
          title: Topic
          type: string
          exportable: true
        - name: message
          title: Message
          type: string
          exportable: true
        - name: modifiedAt
          title: Modified
          type: string
          exportable: true
  queries:
    - name: sensors
      collection: sensors
      filter: '{}'
      options: '{ "sort": [ ["createdAt", "asc"] ] }'
  free_zone:
    type: zone
    components:
      - name: main_menu
        type: menu
        items:
          - title: Home page
            route: home
            icon_class: fa fa-home
          - title: About
            route: about
        object_type: menu
    pages:
      - name: home
        type: page
        title: Meteor Kitchen & IoT (Internet of Things) example
        components:
          - name: chart
            type: chart
            query_name: sensors
            chart_type: spline
            value_field: message
            object_type: chart
        js: "Template.TEMPLATE_NAME.helpers({\n\t\"geigerChart\": function() {\n\t\tvar cols = [];\n\t\tvar col = [\"Radiation\"];\n\t\tvar data = _.pluck(Sensors.find({ topic: \"revspace/sensors/geiger\" }).fetch(), \"message\");\n\t\t_.each(data, function(g) {\n\t\t\tcol.push(parseInt(g));\n\t\t});\n\t\tcols.push(col);\n\t\treturn {\n\t\t\tdata: {\n\t\t\t\tcolumns: cols,\n\t\t\t\ttype: 'spline'\n\t\t\t}\n\t\t};\n\t}\n});\n"
        text: >-
          Showing geiger sensor from <a href="https://revspace.nl"
          target="_blank">RevSpace</a> in real-time. Server is connected to <a
          href="http://test.mosquitto.org"
          target="_blank">mqtt://test.mosquitto.org</a> MQTT broker and
          subscribed to "revspace/sensors/geiger" topic. Received messages are
          written into "Sensors" collection and shown to users.<br />Source code
          (input file for generator) is <a
          href="https://github.com/perak/kitchen-examples/tree/master/example-geiger"
          target="_blank">here</a>.
      - name: about
        type: page
        title: About
        text: >-
          This example application is built with <a
          href="http://www.meteorkitchen.com" target="_blank">Meteor Kitchen</a>
          - source code generator for Meteor.js<br />Source code (input file for
          generator) is <a
          href="https://github.com/perak/kitchen-examples/tree/master/example-geiger"
          target="_blank">here</a>.
  server_startup_imports:
    - 'import {Sensors} from "BOTH_COLLECTIONS_DIR/sensors.js";'
  server_startup_code: >-
    Sensors.mqttConnect('mqtt://test.mosquitto.org',
    ['revspace/sensors/geiger'], { insert: true, insertLimit: 50 });
  packages:
    meteor:
      - 'perak:mqtt-collection'
      - 'perak:c3'

